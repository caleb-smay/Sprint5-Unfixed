<!DOCTYPE html>
<html lang="en">
<head>
	<title>ChairQuest Settings</title>
	<link rel="stylesheet" href="test.css">
</head>
<body>
	<!-- <div class="settings-container">
		<div class="settings-item">Here's some important text</div>

	<!-- Toggle Switch -->
	<div class="toggle-container">
		<label class="toggle"> <!-- Container for the toggle switch -->
				Voiceover <!-- Label for the toggle switch -->
				<input type="checkbox" id="voiceover-toggle"> <!-- Checkbox input for the toggle switch -->
				<div class="slider"></div> <!-- The slider button -->
		</label>
	</div>
	
	<!-- Exit button TODO: ADD LINK TO MAIN FORM -->
	<button id="settings-exit-button" class="button-floating" style="right:0; top:0;">
		<img src="media/ChairQuest_close_icon.png" style="width:100px; height:100px;">
	</button>
	<button id="settings-next-button" class="button-floating" style="right:0; bottom:0;">
		<img src="media/ChairQuest_next_icon.png" style="width:100px; height:100px;">
	</button>
	<button id="settings-last-button" class="button-floating" style="left:0; bottom:0;">
		<img src="media/ChairQuest_back_icon.png" style="width:100px; height:100px;">
	</button>

	<script src="settings.js"></script>
</body>
</html>
