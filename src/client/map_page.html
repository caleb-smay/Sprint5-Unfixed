<!DOCTYPE html>
<html lang="en">
<head>
	<title>ChairQuest Navigation</title>
	<link rel="stylesheet" href="test.css">
</head>

<body>
	<!--Sidebar + Map Display-->
	<div class="nav-container">
		<!-- Sidebar -->
		<div class="nav-sidebar" id="sidebar" style="display:null">
			<!-- List of Directions -->
			<div class="nav-sidebar-item nav-sidebar-active">
				<div class="nav-sidebar-title">Here</div>
				<div class="nav-sidebar-body">We go</div>
			</div>
			<div class="nav-sidebar-item">
				<div class="nav-sidebar-title">This is</div>
				<div class="nav-sidebar-body">The next instruction</div>
			</div>
			<div class="nav-sidebar-item">
				<div class="nav-sidebar-title">And here's</div>
				<div class="nav-sidebar-body">The one after that</div>
			</div>

			<!-- Navigation buttons at bottom of sidebar -->
			<!-- Last instruction button -->
			<button id="sidebar-button-last" class="button-floating" style="left: 0; bottom: 0;">
				<img src="media/ChairQuest_back_icon.png" style="width:100px; height:100px;">
			</button>
			<!-- Next instruction button -->
			<button id="sidebar-button-next" class="button-floating" style="right: 0; bottom: 0">
				<img src="media/ChairQuest_next_icon.png" style="width:100px; height:100px;">
			</button>
		</div>

		<!-- Map Display -->
		<div class="nav-content" id="content" style="border: 2px solid green">
			<!-- Collapse sidebar -->
			<button id="map-button-collapse-sidebar" class="button-floating" style="left: 0;" onclick="toggleSidebar()">
				<img src="media/ChairQuest_menu_icon.png" style="width:100px; height:100px;">
			</button>
		</div>
	</div>
	<!-- Right buttons -->
	<button id="map-button-exit" class="button-floating" style="right: 0;">
		<img src="media/ChairQuest_close_icon.png" style="width:100px; height:100px;">
	</button>
	<button id="map-button-toggle-map" class="button-floating" style="right: 120px;" onclick="toggleMap()">
		<img src="media/ChairQuest_map_icon.png" style="width:100px; height:100px;">
	</button>
	<script src="map_page.js"></script>
</body>

</html>
